<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Odin Project - To do list</title>
</head>

<body>
    <header></header>

    <div id="content-container">
        <div id="project-container">
            <div class="side-nav">
                <h1>Projects</h1>
                <ul id="projects"></ul>
            </div>
            <div class="to-do-container">
                <h1>Tasks</h1>
                <div id="to-do-list"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="new-project">

        <form action="" id="project-form">
            <h2>Add New Project</h2>
            <div class="row">
                <label class="label" for="title">Title</label>
                <input type="text" name="project-title" id="project-title" placeholder="Title">
            </div>
            <div class="row">
                <label class="label" for="description">Description</label>
                <input type="text" name="project-description" id="project-description" placeholder="Description">
            </div>
            <button id="save-new-project">Save</button>
            <button id="cancel-new-project">Cancel</button>
        </form>
    </div>

    <div class="modal" id="new-to-do">
        <form action="" id="to-do-form">
            <h2>Add New To Do</h2>
            <div class="row">
                <label class="label" for="title">Title</label>
                <input type="text" name="to-do-title" id="to-do-title" placeholder="Title*" required>
            </div>
            <div class="row">
                <label class="label" for="description">Description</label>
                <input type="text" name="to-do-description" id="to-do-description" placeholder="description*" required>
            </div>
            <div class="row">
                <label class="label" for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate" required>
            </div>
            <div class="row">
                <label class="label" for="priority">Priority</label>
                <select name="priority" id="priority">
                    <!-- <option value="" disabled selected>Task Priority</option> -->
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="row">
                <label class="label" for="projectName">Project</label>
                <select name="projectName" id="projectName">
                    <option value="" disabled selected>Which project</option>
                </select>
            </div>

            <button id="save-new-to-do">Save</button>
            <button id="cancel-new-to-do">Cancel</button>

        </form>
    </div>

    <div class="modal" id="delete-project-confirm-modal">
        <h3>Are you sure you want to delete project?</h3>
        <button class="btn" id="delete-project-confirm" type="button">Delete</button>
        <button class="btn" id="delete-project-cancel" type="button">Cancel</button>
    </div>

    <div class="modal" id="delete-to-do-confirm-modal">
        <h3>Are you sure you want to delete To Do item?</h3>
        <button class="btn" id="delete-to-do-confirm" type="button">Delete</button>
        <button class="btn" id="delete-to-do-modal-cancel" type="button">Cancel</button>
    </div>
    
    <div class="modal" id="details-modal"></div>

    <div id="overlay"></div>


    <script src="main.js"></script>
</body>

</html>
