<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Odin Project - To do list</title>
</head>

<body>
    <header></header>

    <div id="content"></div>

    <div class="modal">

        <form action="" id="project-form">
            <h2>Add New Project</h2>
            <div class="row">
                <!-- <label for="title">Title</label> -->
                <input type="text" name="project-title" id="project-title" placeholder="Title">
            </div>
            <div class="row">
                <!-- <label for="description">description</label> -->
                <input type="text" name="project-description" id="project-description" placeholder="description">
            </div>
            <button id="save-new-project">Save</button>
            <button id="cancel-new-project">Cancel</button>
        </form>

        <form action="" id="to-do-form">
            <h2>Add New To Do</h2>
            <div class="row">
                <!-- <label for="title">Title</label> -->
                <input type="text" name="to-do-title" id="to-do-title" placeholder="Title">
            </div>
            <div class="row">
                <!-- <label for="description">description</label> -->
                <input type="text" name="to-do-description" id="to-do-description" placeholder="description">
            </div>
            <div class="row">
                <!-- <label for="dueDate">dueDate</label> -->
                <input type="number" name="dueDate" id="dueDate" placeholder="dueDate">
            </div>
            <div class="row">
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="" disabled selected>Task Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <button id="save-new-to-do">Save</button>
            <button id="cancel-new-to-do">Cancel</button>

        </form>
    </div>



    <script src="main.js"></script>
</body>

</html>
